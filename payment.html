<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f4f4f4;}
.container{max-width:800px;margin:auto;padding:20px;background:#fff;}
.steps{display:flex;justify-content:space-between;margin-bottom:20px;}
.step{flex:1;text-align:center;position:relative;}
.step:not(:last-child)::after{content:'';position:absolute;top:15px;right:0;width:100%;height:2px;background:#ccc;z-index:-1;}
.step.completed{color:green;font-weight:bold;}
.step.current{color:#ff6600;font-weight:bold;}
h2{margin-top:0;margin-bottom:10px;}
.payment-method{border:1px solid #ddd;padding:15px;margin:10px 0;border-radius:8px;cursor:pointer;display:flex;align-items:center;}
.payment-method input{margin-right:10px;}
.bottom-btn{position:fixed;bottom:0;left:0;width:100%;display:flex;}
.bottom-btn button{flex:1;padding:15px;font-size:16px;border:none;cursor:pointer;}
.pay-now{background:#ff6600;color:#fff;}
.cancel{background:#ccc;color:#000;}
</style>
</head>
<body>

<div class="container">
    <!-- Step Indicator -->
    <div class="steps">
        <div class="step completed">Address</div>
        <div class="step completed">Order Summary</div>
        <div class="step current">Payment</div>
    </div>

    <h2>Select Payment Method</h2>
    <div class="payment-method">
        <input type="radio" name="payment" value="UPI" checked> UPI
    </div>
    <div class="payment-method">
        <input type="radio" name="payment" value="Card"> Debit/Credit Card
    </div>
    <div class="payment-method">
        <input type="radio" name="payment" value="NetBanking"> Net Banking
    </div>
    <div class="payment-method">
        <input type="radio" name="payment" value="Wallet"> Wallet
    </div>
</div>

<div class="bottom-btn">
    <button class="cancel" onclick="goBack()">Cancel</button>
    <button class="pay-now" onclick="payNow()">Pay Now</button>
</div>

<script>
function goBack(){
    window.history.back();
}

function payNow(){
    const paymentMethod = document.querySelector('input[name="payment"]:checked').value;

    // BharatPe UPI link
    const upiLink = "upi://pay?pa=BHARATPE.8X0A0T8C8B85333@fbpe&pn=BharatPe%20Merchant&am=499&cu=INR&tn=Pay%20To%20BharatPe%20Merchant";

    if(paymentMethod === "UPI"){
        // Redirect to UPI app
        window.location.href = upiLink;
    } else {
        // For other methods (Card, NetBanking, Wallet)
        alert("Redirecting to secure payment gateway for " + paymentMethod);
        window.location.href = upiLink;
    }
}
</script>

</body>
</html>
