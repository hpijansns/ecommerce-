<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Summary</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f1f3f6;
  margin: 0;
  padding: 0;
}
.container {
  max-width: 500px;
  background: #fff;
  margin: 30px auto;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.progress {
  display: flex;
  justify-content: space-between;
  margin-bottom: 20px;
  font-weight: bold;
}
.progress span {
  flex: 1;
  text-align: center;
  color: #555;
}
.progress .active {
  color: #2874f0;
  border-bottom: 2px solid #2874f0;
  padding-bottom: 4px;
}
h2 {
  text-align: left;
  margin-bottom: 10px;
  color: #333;
}
.product-box {
  display: flex;
  gap: 15px;
  align-items: center;
  border: 1px solid #e0e0e0;
  padding: 10px;
  border-radius: 8px;
  margin-bottom: 20px;
}
.product-box img {
  width: 100px;
  height: 100px;
  object-fit: contain;
  border-radius: 6px;
  border: 1px solid #ddd;
}
.product-details {
  flex: 1;
}
.product-details h4 {
  margin: 0;
  font-size: 16px;
  color: #333;
}
.product-details p {
  margin: 5px 0;
  color: #777;
  font-size: 14px;
}
.price-box {
  background: #f9f9f9;
  padding: 15px;
  border-radius: 8px;
  border: 1px solid #ddd;
}
.price-box h3 {
  margin: 0;
  color: #333;
  font-size: 18px;
}
.price-item {
  display: flex;
  justify-content: space-between;
  margin: 8px 0;
  color: #555;
}
.price-item.total {
  font-weight: bold;
  color: #000;
}
button {
  background: #fb641b;
  color: #fff;
  padding: 12px;
  border: none;
  border-radius: 5px;
  width: 100%;
  font-size: 16px;
  margin-top: 15px;
  cursor: pointer;
}
button:hover {
  background: #d35400;
}
</style>
</head>
<body>
<div class="container">
  <h2>Order Summary</h2>
  <div class="progress">
    <span>Address</span>
    <span class="active">Order Summary</span>
    <span>Payment</span>
  </div>

  <div class="product-box">
    <img id="productImage" src="" alt="Product Image">
    <div class="product-details">
      <h4>iPhone 14 (128 GB) - Blue</h4>
      <p>Seller: WinDhamaka Official</p>
      <p>Qty: 1</p>
      <p>Delivery by <b>Tomorrow</b></p>
    </div>
  </div>

  <div class="price-box">
    <div class="price-item"><span>Item Price</span><span>₹799</span></div>
    <div class="price-item"><span>Delivery</span><span style="color:green;">Free</span></div>
    <div class="price-item total"><span>Total Amount</span><span>₹799</span></div>
  </div>

  <button id="proceedPayment">Proceed to Payment</button>
</div>

<script>
// पिछली पेज से प्रोडक्ट इमेज लोड करना
const productImage = localStorage.getItem("selectedProduct");
if(productImage){
  document.getElementById("productImage").src = productImage;
} else {
  document.getElementById("productImage").src = "https://via.placeholder.com/150";
}

// बटन क्लिक पर Payment पेज पर भेजना
document.getElementById("proceedPayment").addEventListener("click", ()=>{
  window.location.href = "payment.html";
});
</script>
</body>
</html>
