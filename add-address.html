<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Delivery Address</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}
.container {
    max-width: 500px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
    color: #333;
}
.steps {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
.step {
    flex: 1;
    text-align: center;
    position: relative;
    font-weight: bold;
    color: #888;
}
.step::after {
    content: '';
    position: absolute;
    top: 12px;
    right: -50%;
    width: 100%;
    height: 2px;
    background: #ccc;
    z-index: -1;
}
.step:last-child::after {
    display: none;
}
.step.active {
    color: #ff6600;
}
form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}
form input, form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
form input:focus, form select:focus {
    outline: none;
    border-color: #ff6600;
}
button {
    width: 100%;
    background: #ff6600;
    color: #fff;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background: #e65c00;
}
</style>
</head>
<body>

<div class="container">
    <h1>Add Delivery Address</h1>

    <!-- Steps -->
    <div class="steps">
        <div class="step active">Address</div>
        <div class="step">Order Summary</div>
        <div class="step">Payment</div>
    </div>

    <!-- Form -->
    <form id="addressForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required>

        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" required>

        <label for="city">City</label>
        <input type="text" id="city" required>

        <label for="state">State</label>
        <select id="state" required>
            <option value="">Select State</option>
            <option>Andhra Pradesh</option>
            <option>Arunachal Pradesh</option>
            <option>Assam</option>
            <option>Bihar</option>
            <option>Chhattisgarh</option>
            <option>Goa</option>
            <option>Gujarat</option>
            <option>Haryana</option>
            <option>Himachal Pradesh</option>
            <option>Jharkhand</option>
            <option>Karnataka</option>
            <option>Kerala</option>
            <option>Madhya Pradesh</option>
            <option>Maharashtra</option>
            <option>Manipur</option>
            <option>Meghalaya</option>
            <option>Mizoram</option>
            <option>Nagaland</option>
            <option>Odisha</option>
            <option>Punjab</option>
            <option>Rajasthan</option>
            <option>Sikkim</option>
            <option>Tamil Nadu</option>
            <option>Telangana</option>
            <option>Tripura</option>
            <option>Uttar Pradesh</option>
            <option>Uttarakhand</option>
            <option>West Bengal</option>
            <option>Delhi</option>
            <option>Jammu and Kashmir</option>
            <option>Ladakh</option>
            <option>Puducherry</option>
        </select>

        <label for="house">House No., Building Name</label>
        <input type="text" id="house" required>

        <label for="road">Road Name, Area, Colony</label>
        <input type="text" id="road" required>

        <button type="submit">Save Address</button>
    </form>
</div>

<script>
document.getElementById('addressForm').addEventListener('submit', function(e){
    e.preventDefault();
    const addressData = {
        fullName: document.getElementById('fullName').value,
        mobile: document.getElementById('mobile').value,
        pincode: document.getElementById('pincode').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        house: document.getElementById('house').value,
        road: document.getElementById('road').value
    };
    localStorage.setItem('deliveryAddress', JSON.stringify(addressData));
    alert('Address Saved Successfully!');
    window.location.href = "order-summary.html"; // redirect to next page
});
</script>

</body>
</html>
