<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Delivery Address</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
}
.container {
    max-width: 500px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 8px;
}
h1 {
    text-align: center;
    font-size: 24px;
    margin-bottom: 20px;
}
.steps {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
.step {
    flex: 1;
    text-align: center;
    position: relative;
}
.step::after {
    content: '';
    position: absolute;
    top: 12px;
    right: -50%;
    width: 100%;
    height: 2px;
    background: #ccc;
    z-index: -1;
}
.step:last-child::after {
    display: none;
}
.step.active {
    font-weight: bold;
    color: #ff6600;
}
form label {
    display: block;
    margin: 10px 0 5px;
    font-weight: bold;
}
form input, form select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}
form input:focus, form select:focus {
    outline: none;
    border-color: #ff6600;
}
button {
    width: 100%;
    background: #ff6600;
    color: #fff;
    padding: 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    cursor: pointer;
}
button:hover {
    background: #e65c00;
}
</style>
</head>
<body>

<div class="container">
    <h1>Add Delivery Address</h1>

    <!-- Steps -->
    <div class="steps">
        <div class="step active">Address</div>
        <div class="step">Order Summary</div>
        <div class="step">Payment</div>
    </div>

    <!-- Form -->
    <form id="addressForm">
        <label for="fullName">Full Name</label>
        <input type="text" id="fullName" required>

        <label for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" required>

        <label for="pincode">Pincode</label>
        <input type="text" id="pincode" required>

        <label for="city">City</label>
        <input type="text" id="city" required>

        <label for="state">State</label>
        <select id="state" required>
            <option value="">Select State</option>
            <option value="Andhra Pradesh">Andhra Pradesh</option>
            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="Assam">Assam</option>
            <option value="Bihar">Bihar</option>
            <option value="Chhattisgarh">Chhattisgarh</option>
            <option value="Goa">Goa</option>
            <option value="Gujarat">Gujarat</option>
            <option value="Haryana">Haryana</option>
            <option value="Himachal Pradesh">Himachal Pradesh</option>
            <option value="Jharkhand">Jharkhand</option>
            <option value="Karnataka">Karnataka</option>
            <option value="Kerala">Kerala</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Manipur">Manipur</option>
            <option value="Meghalaya">Meghalaya</option>
            <option value="Mizoram">Mizoram</option>
            <option value="Nagaland">Nagaland</option>
            <option value="Odisha">Odisha</option>
            <option value="Punjab">Punjab</option>
            <option value="Rajasthan">Rajasthan</option>
            <option value="Sikkim">Sikkim</option>
            <option value="Tamil Nadu">Tamil Nadu</option>
            <option value="Telangana">Telangana</option>
            <option value="Tripura">Tripura</option>
            <option value="Uttar Pradesh">Uttar Pradesh</option>
            <option value="Uttarakhand">Uttarakhand</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="Chandigarh">Chandigarh</option>
            <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
            <option value="Delhi">Delhi</option>
            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="Ladakh">Ladakh</option>
            <option value="Lakshadweep">Lakshadweep</option>
            <option value="Puducherry">Puducherry</option>
        </select>

        <label for="house">House No., Building Name</label>
        <input type="text" id="house" required>

        <label for="road">Road Name, Area, Colony</label>
        <input type="text" id="road" required>

        <button type="submit">Save Address</button>
    </form>
</div>

<script>
// Save address in localStorage
document.getElementById('addressForm').addEventListener('submit', function(e){
    e.preventDefault();
    const addressData = {
        fullName: document.getElementById('fullName').value,
        mobile: document.getElementById('mobile').value,
        pincode: document.getElementById('pincode').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        house: document.getElementById('house').value,
        road: document.getElementById('road').value
    };
    localStorage.setItem('deliveryAddress', JSON.stringify(addressData));
    alert('Address Saved Successfully!');
});
</script>

</body>
</html>
