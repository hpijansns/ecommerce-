<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My E-Commerce Store</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f9f9f9;}
header{position:sticky;top:0;z-index:10;}
header img{width:100%;height:auto;display:block;} /* Header image */
nav{display:flex;justify-content:center;gap:20px;background:#f1f1f1;padding:10px;position:sticky;top:60px;z-index:9;}
nav a{text-decoration:none;color:#333;font-weight:bold;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px;}
.product-card{background:white;border-radius:5px;box-shadow:0 2px 8px rgba(0,0,0,0.1);overflow:hidden;cursor:pointer;transition:transform 0.2s, box-shadow 0.2s;position:relative;}
.product-card:hover{transform:translateY(-5px);box-shadow:0 5px 15px rgba(0,0,0,0.2);}
.product-card img{width:100%;height:200px;object-fit:cover;}
.product-info{padding:10px;text-align:center;}
.product-info h3{margin:5px 0;font-size:16px;}
.product-info p{margin:3px 0;color:#555;font-weight:bold;}
.badge{position:absolute;top:10px;left:10px;padding:5px 8px;border-radius:3px;font-size:12px;color:white;font-weight:bold;}
footer{text-align:center;padding:15px;background:#f1f1f1;margin-top:20px;}
</style>
</head>
<body>

<header>
<img id="headerImage" src="" alt="Store Header"> <!-- Live Header from Admin -->
</header>

<nav>
<a href="index.html">Home</a>
<a href="cart.html">Cart</a>
<a href="admin.html">Admin</a>
</nav>

<div class="products" id="product-list"></div>

<footer>
<p>&copy; 2025 My E-Commerce Store</p>
</footer>

<script>
// Load Header Image
const headerImg=document.getElementById('headerImage');
const savedHeader=localStorage.getItem('headerImage');
if(savedHeader){ headerImg.src=savedHeader; } else { headerImg.src='header-placeholder.jpg'; }

// Load Products from LocalStorage
let products = JSON.parse(localStorage.getItem('products')) || [];

// Show products
function showProducts(){
  const list = document.getElementById('product-list');
  list.innerHTML = '';
  products.forEach(p=>{
    const card = document.createElement('div');
    card.className='product-card';
    const badgeColor = p.grade==='Ultra'?'#ff3b3b':p.grade==='Premium'?'#ffa500':'#4caf50';
    card.innerHTML=`
      <span class="badge" style="background:${badgeColor}">${p.grade}</span>
      <img src="${p.image}" alt="${p.name}">
      <div class="product-info">
        <h3>${p.name}</h3>
        <p>â‚¹${p.price}</p>
      </div>`;
    card.onclick = ()=>{ window.location.href=`product.html?id=${p.id}`; }
    list.appendChild(card);
  });
}

showProducts();
</script>

</body>
</html>
