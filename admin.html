<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel</title>
<style>
body{font-family:Arial,sans-serif;background:#f5f5f5;margin:0;padding:20px;}
h2{margin-bottom:10px;color:#333;}
section{background:#fff;padding:15px;margin-bottom:20px;border-radius:5px;box-shadow:0 2px 6px rgba(0,0,0,0.1);}
label{display:block;margin:10px 0 5px;}
input[type="text"], input[type="color"], input[type="number"], input[type="file"], select{padding:8px;width:100%;box-sizing:border-box;margin-bottom:10px;border-radius:5px;border:1px solid #ccc;}
button{padding:10px 15px;border:none;border-radius:5px;background:#ff3b3b;color:white;cursor:pointer;margin-right:10px;margin-top:5px;}
#sliderList img{width:80px;margin:5px;border:1px solid #ccc;border-radius:3px;cursor:pointer;}
</style>
</head>
<body>
<h1>Admin Panel</h1>

<!-- Hero -->
<section>
<h2>Hero Image</h2>
<input type="file" id="heroUpload">
<label>Position:</label>
<select id="heroPosition">
<option value="center">Center</option>
<option value="top">Top</option>
<option value="bottom">Bottom</option>
<option value="left">Left</option>
<option value="right">Right</option>
</select>
<label>Zoom (%):</label>
<input type="number" id="heroZoom" min="50" max="200" value="100">
<button id="heroSave">Save Hero</button>
<button id="heroDelete">Delete Hero</button>
<img id="heroPreview" src="" style="width:100%;margin-top:10px;"/>
</section>

<!-- Static -->
<section>
<h2>Static Image</h2>
<input type="file" id="staticUpload">
<label>Position:</label>
<select id="staticPosition">
<option value="center">Center</option>
<option value="top">Top</option>
<option value="bottom">Bottom</option>
<option value="left">Left</option>
<option value="right">Right</option>
</select>
<label>Zoom (%):</label>
<input type="number" id="staticZoom" min="50" max="200" value="100">
<button id="staticSave">Save Static</button>
<button id="staticDelete">Delete Static</button>
<img id="staticPreview" src="" style="width:100%;margin-top:10px;"/>
</section>

<!-- Slider -->
<section>
<h2>Slider Images (Max 5)</h2>
<input type="file" id="sliderUpload" multiple>
<div id="sliderList"></div>
<button id="clearSlider">Clear Slider</button>
</section>

<!-- Countdown -->
<section>
<h2>Countdown Section</h2>
<label>Sale Text:</label><input type="text" id="saleTextInput">
<label>Text Color:</label><input type="color" id="saleTextColor">
<label>Countdown Minutes:</label><input type="number" id="timerMinutes" min="1" value="20">
<label>Background Color:</label><input type="color" id="timerBgColor">
<button id="countdownSave">Save Countdown</button>
</section>

<!-- Sell Button -->
<section>
<h2>Sell Button</h2>
<label>Text:</label><input type="text" id="sellText">
<label>Text Color:</label><input type="color" id="sellTextColor">
<label>Background Color:</label><input type="color" id="sellBgColor">
<button id="sellSave">Save Sell Button</button>
</section>

<script>
// Utility
function fileToDataURL(file, callback){
  const reader=new FileReader();
  reader.onload=e=>callback(e.target.result);
  reader.readAsDataURL(file);
}

// --- Hero ---
const heroUpload=document.getElementById('heroUpload');
const heroPreview=document.getElementById('heroPreview');
const heroPosition=document.getElementById('heroPosition');
const heroZoom=document.getElementById('heroZoom');
const heroSave=document.getElementById('heroSave');
const heroDelete=document.getElementById('heroDelete');
let heroFileData=null;

heroUpload.addEventListener('change', e=>{
  const file=e.target.files[0];
  if(file) fileToDataURL(file,data=>{ heroPreview.src=data; heroFileData=data; });
});
heroSave.addEventListener('click', ()=>{
  if(heroFileData){ localStorage.setItem('headerImage', heroFileData); }
  localStorage.setItem('heroPosition', heroPosition.value);
  localStorage.setItem('heroZoom', heroZoom.value);
  alert('Hero Saved!');
});
heroDelete.addEventListener('click', ()=>{
  localStorage.removeItem('headerImage');
  heroPreview.src='header-placeholder.jpg';
  alert('Hero Deleted!');
});

// --- Static ---
const staticUpload=document.getElementById('staticUpload');
const staticPreview=document.getElementById('staticPreview');
const staticPosition=document.getElementById('staticPosition');
const staticZoom=document.getElementById('staticZoom');
const staticSave=document.getElementById('staticSave');
const staticDelete=document.getElementById('staticDelete');
let staticFileData=null;

staticUpload.addEventListener('change', e=>{
  const file=e.target.files[0];
  if(file) fileToDataURL(file,data=>{ staticPreview.src=data; staticFileData=data; });
});
staticSave.addEventListener('click', ()=>{
  if(staticFileData) localStorage.setItem('staticImage', staticFileData);
  localStorage.setItem('staticPosition', staticPosition.value);
  localStorage.setItem('staticZoom', staticZoom.value);
  alert('Static Saved!');
});
staticDelete.addEventListener('click', ()=>{
  localStorage.removeItem('staticImage');
  staticPreview.src='static-placeholder.jpg';
  alert('Static Deleted!');
});

// --- Slider ---
const sliderUpload=document.getElementById('sliderUpload');
const sliderList=document.getElementById('sliderList');
const clearSlider=document.getElementById('clearSlider');

let sliderImages=JSON.parse(localStorage.getItem('sliderImages'))||[];

function renderSliderList(){
  sliderList.innerHTML='';
  sliderImages.forEach((img,i)=>{
    const div=document.createElement('div');
    div.style.display='inline-block';
    div.style.textAlign='center';
    const image=document.createElement('img');
    image.src=img;
    const delBtn=document.createElement('button');
    delBtn.textContent='Delete';
    delBtn.onclick=()=>{ sliderImages.splice(i,1); localStorage.setItem('sliderImages', JSON.stringify(sliderImages)); renderSliderList(); alert('Slider image deleted!'); };
    div.appendChild(image);
    div.appendChild(delBtn);
    sliderList.appendChild(div);
  });
}
renderSliderList();

sliderUpload.addEventListener('change', e=>{
  const files=Array.from(e.target.files).slice(0,5-sliderImages.length);
  files.forEach(file=>{
    fileToDataURL(file,data=>{
      sliderImages.push(data);
      localStorage.setItem('sliderImages', JSON.stringify(sliderImages));
      renderSliderList();
    });
  });
});

clearSlider.addEventListener('click', ()=>{
  sliderImages=[];
  localStorage.removeItem('sliderImages');
  renderSliderList();
  alert('All slider images cleared!');
});

//
