<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Landing Page</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5;}
/* Header */
header{position:relative;}
header img#heroImage{width:100%;height:400px;object-fit:cover;display:block;}
#searchContainer{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;gap:5px;}
#searchContainer input{padding:10px;width:250px;border-radius:5px;border:1px solid #ccc;}
#searchContainer button{padding:10px 15px;border:none;border-radius:5px;background:#ff3b3b;color:white;cursor:pointer;}

/* Static Image */
#staticImage{width:100%;margin-top:10px;display:block;object-fit:cover;}

/* Slider */
#sliderContainer{width:100%;overflow:hidden;position:relative;margin-top:20px;}
#sliderImages{display:flex;transition:transform 0.5s ease-in-out;}
#sliderImages img{width:100%;flex-shrink:0;height:250px;object-fit:cover;margin:0;} /* gapless */

/* Countdown + Sell Button */
#countdownSection{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px; 
  margin:30px 0;
  flex-wrap:wrap;
}
#timerBox{
  background:#fff;
  padding:15px 25px;
  border-radius:5px;
  text-align:center;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}
#saleText{
  font-size:18px;
  font-weight:bold;
  color:#ff3b3b;
  margin-bottom:5px;
}
#timer{
  font-size:24px;
  font-weight:bold;
  color:#333;
}
#sellButton{
  padding:15px 30px;
  background:#ff3b3b;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-size:18px;
  box-shadow:0 2px 6px rgba(0,0,0,0.2);
}
@media(max-width:768px){
  #countdownSection{
    flex-direction:column;
    gap:10px;
  }
}
</style>
</head>
<body>

<!-- Header Hero -->
<header>
<img id="heroImage" src="header-placeholder.jpg" alt="Hero">
<div id="searchContainer">
<input type="text" placeholder="Search products...">
<button>Search</button>
</div>
</header>

<!-- Static Image -->
<img id="staticImage" src="static-placeholder.jpg" alt="Static Image">

<!-- Slider -->
<div id="sliderContainer">
<div id="sliderImages"></div>
</div>

<!-- Countdown + Sell -->
<div id="countdownSection">
  <div id="timerBox">
    <div id="saleText">Sale of the Day</div>
    <div id="timer">20:00</div>
  </div>
  <button id="sellButton">Sell is Live</button>
</div>

<script>
// --- Hero Image ---
const heroImage = document.getElementById('heroImage');
const savedHero = localStorage.getItem('headerImage');
if(savedHero){ heroImage.src = savedHero; }

// --- Static Image ---
const staticImage = document.getElementById('staticImage');
const savedStatic = localStorage.getItem('staticImage');
if(savedStatic){ staticImage.src = savedStatic; }

// --- Slider Images ---
let sliderImagesContainer = document.getElementById('sliderImages');
let sliderImages = JSON.parse(localStorage.getItem('sliderImages')) || [
  'slide1.jpg','slide2.jpg','slide3.jpg','slide4.jpg','slide5.jpg'
];

function renderSlider(){
  sliderImagesContainer.innerHTML='';
  sliderImages.forEach(src=>{
    const img = document.createElement('img');
    img.src = src;
    sliderImagesContainer.appendChild(img);
  });
}
renderSlider();

let currentIndex = 0;
function autoSlide(){
  currentIndex++;
  if(currentIndex >= sliderImages.length){ currentIndex = 0; }
  const offset = -currentIndex * sliderImagesContainer.clientWidth;
  sliderImagesContainer.style.transform = `translateX(${offset}px)`;
}
setInterval(autoSlide, 1000);
window.addEventListener('resize', ()=>{ sliderImagesContainer.style.transform = `translateX(${-currentIndex*sliderImagesContainer.clientWidth}px)`; });

// --- Countdown Timer ---
let totalTime = 20*60; // 20 minutes in seconds
const timerDisplay = document.getElementById('timer');
function updateTimer(){
  const minutes = Math.floor(totalTime/60);
  const seconds = totalTime % 60;
  timerDisplay.textContent = `${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
  if(totalTime>0) totalTime--;
  else clearInterval(countdownInterval);
}
const countdownInterval = setInterval(updateTimer,1000);
updateTimer();

// --- Sell Button ---
const sellButton = document.getElementById('sellButton');
sellButton.addEventListener('click',()=>{ alert('Sell is Live clicked!'); });

</script>
</body>
</html>
