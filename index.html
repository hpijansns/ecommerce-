<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Pintu's eCommerce</title>
<style>
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f8f8f8;
}

/* Hero section */
header {
  position: relative;
  width: 100%;
  margin: 0;
  padding: 0;
}

#heroImage {
  width: 100%;
  display: block;
  object-fit: contain;
}

/* Search bar overlay */
#searchContainer {
  position: absolute;
  top: 65%; /* slightly below center */
  left: 50%;
  transform: translate(-50%, -50%);
  display: flex;
  gap: 5px;
}

#searchInput {
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px 0 0 5px;
  outline: none;
  width: 200px;
}

#searchBtn {
  padding: 10px 15px;
  background: #ff3b3b;
  color: white;
  border: none;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
}

/* Static image section */
#staticSection {
  width: 100%;
  margin: 0;
  padding: 0;
}

#staticImage {
  width: 100%;
  display: block;
  object-fit: contain;
}

/* Slider section */
#slider {
  width: 100%;
  overflow: hidden;
  position: relative;
}

#slider img {
  width: 100%;
  height: auto;
  display: none;
  object-fit: contain;
}

#slider img.active {
  display: block;
}

/* Countdown section */
#countdownSection {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background: #fff;
  padding: 10px 15px;
  border-top: 1px solid #ddd;
  border-bottom: 1px solid #ddd;
}

#saleText {
  font-weight: bold;
  font-size: 1.2em;
}

#timer {
  padding: 5px 10px;
  border-radius: 5px;
  font-weight: bold;
}

#sellBtn {
  padding: 8px 12px;
  border-radius: 5px;
  border: none;
  font-weight: bold;
  cursor: pointer;
}

/* Responsive */
@media(max-width:768px){
  #searchInput{width:150px;}
  #countdownSection{flex-direction:column;gap:10px;}
}
</style>
</head>
<body>

<header>
  <img id="heroImage" src="" alt="Header Image">
  <div id="searchContainer">
    <input type="text" id="searchInput" placeholder="Search products...">
    <button id="searchBtn">Search</button>
  </div>
</header>

<section id="staticSection">
  <img id="staticImage" src="" alt="Static Section">
</section>

<section id="slider"></section>

<section id="countdownSection">
  <span id="saleText"></span>
  <span id="timer"></span>
  <button id="sellBtn"></button>
</section>

<script>
// Load Hero
const heroImage = localStorage.getItem('headerImage');
const heroSize = localStorage.getItem('heroSize') || 100;
if(heroImage){
  document.getElementById('heroImage').src = heroImage;
  document.getElementById('heroImage').style.width = heroSize + '%';
}

// Load Static
const staticImage = localStorage.getItem('staticImage');
const staticSize = localStorage.getItem('staticSize') || 100;
if(staticImage){
  document.getElementById('staticImage').src = staticImage;
  document.getElementById('staticImage').style.width = staticSize + '%';
}

// Load Slider
const sliderImages = JSON.parse(localStorage.getItem('sliderImages')) || [];
const sliderContainer = document.getElementById('slider');

if(sliderImages.length > 0){
  sliderImages.forEach((src, i)=>{
    const img = document.createElement('img');
    img.src = src;
    if(i === 0) img.classList.add('active');
    sliderContainer.appendChild(img);
  });

  let current = 0;
  setInterval(()=>{
    const imgs = sliderContainer.querySelectorAll('img');
    imgs[current].classList.remove('active');
    current = (current + 1) % imgs.length;
    imgs[current].classList.add('active');
  }, 3000);
}

// Countdown & Sell button
const timerMinutes = localStorage.getItem('timerMinutes') || 20;
const saleText = localStorage.getItem('saleText') || 'Sale of the Day';
const saleTextColor = localStorage.getItem('saleTextColor') || '#ff3b3b';
const timerBgColor = localStorage.getItem('timerBgColor') || '#ffffff';
const sellText = localStorage.getItem('sellText') || 'Sell is Live';
const sellTextColor = localStorage.getItem('sellTextColor') || '#ffffff';
const sellBgColor = localStorage.getItem('sellBgColor') || '#ff3b3b';

document.getElementById('saleText').innerText = saleText;
document.getElementById('saleText').style.color = saleTextColor;

document.getElementById('sellBtn').innerText = sellText;
document.getElementById('sellBtn').style.color = sellTextColor;
document.getElementById('sellBtn').style.backgroundColor = sellBgColor;

const timerElement = document.getElementById('timer');
timerElement.style.backgroundColor = timerBgColor;

let countdown = timerMinutes * 60;
function updateTimer(){
  const minutes = Math.floor(countdown / 60);
  const seconds = countdown % 60;
  timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
  countdown--;
  if(countdown < 0){
    countdown = 0;
    clearInterval(interval);
  }
}
updateTimer();
const interval = setInterval(updateTimer,1000);
</script>
</body>
</html>
