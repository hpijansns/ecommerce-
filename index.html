<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Custom Landing Page</title>
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5;}
header{position:relative;}
header img#heroImage{width:100%;height:400px;object-fit:cover;}
#searchContainer{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;gap:5px;}
#searchContainer input{padding:10px;width:250px;border-radius:5px;border:1px solid #ccc;}
#searchContainer button{padding:10px 15px;border:none;border-radius:5px;background:#ff3b3b;color:white;cursor:pointer;}
#staticImage{width:100%;margin-top:10px;display:block;}
#sliderContainer{width:100%;max-width:1000px;margin:20px auto;overflow:hidden;position:relative;border-radius:10px;}
#sliderImages{display:flex;transition:transform 0.5s ease-in-out;}
#sliderImages img{width:100%;flex-shrink:0;height:250px;object-fit:cover;margin-right:5px;}
</style>
</head>
<body>

<header>
<img id="heroImage" src="header-placeholder.jpg" alt="Hero">
<div id="searchContainer">
<input type="text" placeholder="Search products...">
<button>Search</button>
</div>
</header>

<img id="staticImage" src="static-placeholder.jpg" alt="Static Image">

<div id="sliderContainer">
<div id="sliderImages">
<!-- Admin-added images will appear here -->
</div>
</div>

<script>
// --- Hero Image ---
const heroImage = document.getElementById('heroImage');
const savedHero = localStorage.getItem('headerImage');
if(savedHero){ heroImage.src = savedHero; }

// --- Static Image Below Header ---
const staticImage = document.getElementById('staticImage');
const savedStatic = localStorage.getItem('staticImage');
if(savedStatic){ staticImage.src = savedStatic; }

// --- Image Slider ---
let sliderImagesContainer = document.getElementById('sliderImages');
let sliderImages = JSON.parse(localStorage.getItem('sliderImages')) || [
  'slide1.jpg','slide2.jpg','slide3.jpg'
]; // Default slides if none

function renderSlider(){
  sliderImagesContainer.innerHTML='';
  sliderImages.forEach(src=>{
    const img = document.createElement('img');
    img.src = src;
    sliderImagesContainer.appendChild(img);
  });
}
renderSlider();

let currentIndex = 0;
function autoSlide(){
  currentIndex++;
  if(currentIndex >= sliderImages.length){ currentIndex = 0; }
  const offset = -currentIndex * sliderImagesContainer.clientWidth;
  sliderImagesContainer.style.transform = `translateX(${offset}px)`;
}
setInterval(autoSlide, 1000); // Slide every 1 second
</script>

</body>
</html>
