<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My E-Commerce Store</title>
<style>
body{font-family:Arial,sans-serif;margin:0;padding:0;}
header{background:#2874f0;color:white;padding:15px;text-align:center;}
nav{display:flex;justify-content:center;gap:20px;background:#f1f1f1;padding:10px;}
nav a{text-decoration:none;color:#333;font-weight:bold;}
.products{display:flex;flex-wrap:wrap;gap:20px;padding:20px;justify-content:center;}
.product-card{border:1px solid #ccc;padding:10px;width:200px;text-align:center;border-radius:5px;position:relative;cursor:pointer;}
.product-card img{width:100%;height:150px;object-fit:cover;}
.badge{position:absolute;top:10px;left:10px;padding:2px 5px;border-radius:3px;font-size:12px;color:white;}
button{padding:5px 10px;background:#2874f0;color:white;border:none;border-radius:3px;cursor:pointer;}
footer{text-align:center;padding:10px;background:#f1f1f1;}
</style>
</head>
<body>

<header>
<h1>My E-Commerce Store</h1>
</header>

<nav>
<a href="index.html">Home</a>
<a href="cart.html">Cart</a>
<a href="admin.html">Admin</a>
</nav>

<div class="products" id="product-list"></div>

<footer>
<p>&copy; 2025 My E-Commerce Store</p>
</footer>

<script>
let products = JSON.parse(localStorage.getItem('products')) || [];

function showProducts(){
  const list = document.getElementById('product-list');
  list.innerHTML = '';
  products.forEach(p=>{
    const card = document.createElement('div');
    card.className='product-card';
    card.innerHTML=`
      <span class="badge" style="background:${p.grade==='Ultra'?'#ff4d4d':p.grade==='Premium'?'#ffa500':'#4caf50'}">${p.grade}</span>
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>â‚¹${p.price}</p>`;
    card.onclick = ()=>{ window.location.href=`product.html?id=${p.id}`; }
    list.appendChild(card);
  });
}

showProducts();
</script>

</body>
</html>
